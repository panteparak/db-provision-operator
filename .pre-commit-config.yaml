# Pre-commit hooks configuration
# See https://pre-commit.com for more information
#
# Quick start:
#   make setup-precommit   # Install pre-commit and dependencies
#   pre-commit install     # Enable hooks
#   pre-commit run --all-files  # Run manually
#
# Dependencies (installed by setup-precommit):
#   - pre-commit: pip install pre-commit
#   - golangci-lint: https://golangci-lint.run/usage/install/
#   - shellcheck: https://github.com/koalaman/shellcheck#installing
#   - helm: https://helm.sh/docs/intro/install/
#   - docker: Required for hadolint-docker hook

default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit]
fail_fast: false

repos:
  # Standard pre-commit hooks - comprehensive set
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Whitespace and formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: fix-byte-order-marker

      # File validation
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in Kubernetes YAML
        exclude: ^charts/.*/templates/  # Helm templates contain Go template syntax
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Git and merge conflict checks
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      # Uncomment to prevent direct commits to main/master
      # - id: no-commit-to-branch
      #   args: [--branch, main, --branch, master]

      # Security
      - id: detect-private-key
        exclude: (testutil/|_test\.go$)  # Test fixtures contain fake keys

      # Filesystem safety
      - id: check-case-conflict
      - id: check-symlinks
      - id: destroyed-symlinks

      # Script validation
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Go-specific hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-mod-tidy

  # golangci-lint - comprehensive Go linter
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.1.0
    hooks:
      - id: golangci-lint
        args: [--fix]

  # Unit tests (excludes E2E, uses -short for speed)
  - repo: local
    hooks:
      - id: go-test
        name: go test
        entry: bash -c 'go test $(go list ./... | grep -v /e2e) -short'
        language: system
        files: \.go$
        pass_filenames: false

  # Shell script linting (for scripts in Makefile, CI, etc.)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-x]  # Follow external sources

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3018]  # Allow apk add without pinning versions

  # Helm chart linting
  - repo: local
    hooks:
      - id: helm-lint
        name: helm lint
        entry: helm lint charts/db-provision-operator
        language: system
        files: ^charts/
        pass_filenames: false

  # Commit message format (conventional commits)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

# CI configuration (for pre-commit.ci service)
ci:
  autofix_commit_msg: "chore: auto-fix pre-commit issues"
  autoupdate_branch: ""
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: weekly
  # Skip hooks that don't work well in CI:
  # - hadolint-docker: requires Docker daemon
  skip: [hadolint-docker]
  submodules: false

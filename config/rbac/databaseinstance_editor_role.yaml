# This rule is not used by the project db-provision-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the dbops.dbprovision.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: db-provision-operator
    app.kubernetes.io/managed-by: kustomize
  name: databaseinstance-editor-role
rules:
- apiGroups:
  - dbops.dbprovision.io
  resources:
  - databaseinstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbops.dbprovision.io
  resources:
  - databaseinstances/status
  verbs:
  - get

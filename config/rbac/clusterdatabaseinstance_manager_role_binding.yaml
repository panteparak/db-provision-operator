# ClusterRoleBinding for ClusterDatabaseInstance manager permissions
# Binds the clusterdatabaseinstance-manager-role to the operator's service account

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clusterdatabaseinstance-manager-rolebinding
  labels:
    app.kubernetes.io/name: db-provision-operator
    app.kubernetes.io/managed-by: kustomize
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clusterdatabaseinstance-manager-role
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: system

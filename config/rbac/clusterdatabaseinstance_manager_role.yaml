# RBAC rules for ClusterDatabaseInstance management
# This file supplements the auto-generated role.yaml with permissions
# that controller-gen may not detect from RBAC markers.
#
# These rules grant the operator full management permissions for
# cluster-scoped ClusterDatabaseInstance resources.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterdatabaseinstance-manager-role
  labels:
    app.kubernetes.io/name: db-provision-operator
    app.kubernetes.io/managed-by: kustomize
rules:
- apiGroups:
  - dbops.dbprovision.io
  resources:
  - clusterdatabaseinstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbops.dbprovision.io
  resources:
  - clusterdatabaseinstances/finalizers
  verbs:
  - update
- apiGroups:
  - dbops.dbprovision.io
  resources:
  - clusterdatabaseinstances/status
  verbs:
  - get
  - patch
  - update

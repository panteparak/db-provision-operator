                    default: true
                    description: Inherit enables privilege inheritance
                    type: boolean
                  login:
                    description: Login enables login capability (usually false for
                      group roles)
                    type: boolean
                  replication:
                    description: Replication enables replication privileges
                    type: boolean
                  superuser:
                    description: Superuser grants superuser privileges
                    type: boolean

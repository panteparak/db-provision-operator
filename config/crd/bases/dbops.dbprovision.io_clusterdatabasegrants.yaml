---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: clusterdatabasegrants.dbops.dbprovision.io
spec:
  group: dbops.dbprovision.io
  names:
    kind: ClusterDatabaseGrant
    listKind: ClusterDatabaseGrantList
    plural: clusterdatabasegrants
    shortNames:
    - cdbg
    singular: clusterdatabasegrant
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.targetInfo.name
      name: Target
      type: string
    - jsonPath: .status.targetInfo.type
      name: Type
      type: string
    - jsonPath: .status.appliedGrants.applied
      name: Applied
      type: integer
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          ClusterDatabaseGrant is the Schema for the clusterdatabasegrants API.
          It provides cluster-scoped grant management for cross-namespace database access control.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              ClusterDatabaseGrantSpec defines the desired state of ClusterDatabaseGrant.
              ClusterDatabaseGrant is a cluster-scoped grant resource for cross-namespace access control.
            properties:
              clusterInstanceRef:
                description: |-
                  ClusterInstanceRef references the ClusterDatabaseInstance.
                  Only ClusterDatabaseInstance is supported (cluster-scoped grants require cluster-scoped instances).
                properties:
                  name:
                    description: Name of the ClusterDatabaseInstance
                    minLength: 1
                    type: string
                required:
                - name
                type: object
              deletionProtection:
                description: DeletionProtection prevents accidental deletion
                type: boolean
              driftPolicy:
                description: |-
                  DriftPolicy overrides the instance-level drift policy for this grant.
                  If not specified, the instance's drift policy is used.
                properties:
                  interval:
                    default: 5m
                    description: |-
                      Interval specifies how often to check for drift (Go duration string)
                      This is only meaningful when mode is "detect" or "correct"
                    type: string
                  mode:
                    allOf:
                    - enum:
                      - ignore
                      - detect
                      - correct
                    - enum:
                      - ignore
                      - detect
                      - correct
                    default: detect
                    description: Mode determines how drift is handled
                    type: string
                type: object
              mysql:
                description: MySQL-specific grants
                properties:
                  grants:
                    description: Grants defines direct privilege grants
                    items:
                      description: MySQLGrant defines a MySQL privilege grant
                      properties:
                        columns:
                          description: Columns lists target columns (for column level)
                          items:
                            type: string
                          type: array
                        database:
                          description: Database is the target database (for database/table/column/procedure/function
                            levels)
                          type: string
                        function:
                          description: Function is the target function (for function
                            level)
                          type: string
                        level:
                          allOf:
                          - enum:
                            - global
                            - database
                            - table
                            - column
                            - procedure
                            - function
                          - enum:
                            - global
                            - database
                            - table
                            - column
                            - procedure
                            - function
                          description: Level is the grant level
                          type: string
                        privileges:
                          description: Privileges to grant (SELECT, INSERT, UPDATE,
                            DELETE, CREATE, DROP, REFERENCES, INDEX, ALTER, etc.)
                          items:
                            type: string
                          minItems: 1
                          type: array
                        procedure:
                          description: Procedure is the target procedure (for procedure
                            level)
                          type: string
                        table:
                          description: Table is the target table (for table/column
                            levels)
                          type: string
                        withGrantOption:
                          description: WithGrantOption allows the grantee to grant
                            these privileges to others
                          type: boolean
                      required:
                      - level
                      - privileges
                      type: object
                    type: array
                  roles:
                    description: Roles to assign to the user (MySQL 8.0+)
                    items:
                      type: string
                    type: array
                type: object
              postgres:
                description: PostgreSQL-specific grants
                properties:
                  defaultPrivileges:
                    description: DefaultPrivileges sets default privileges for future
                      objects
                    items:
                      description: PostgresDefaultPrivilegeGrant defines a default
                        privilege grant
                      properties:
                        database:
                          description: Database is the target database
                          type: string
                        grantedBy:
                          description: GrantedBy is the role that creates the objects
                          type: string
                        objectType:
                          description: ObjectType is the type of objects (tables,
                            sequences, functions, types)
                          enum:
                          - tables
                          - sequences
                          - functions
                          - types
                          type: string
                        privileges:
                          description: Privileges to grant
                          items:
                            type: string
                          minItems: 1
                          type: array
                        schema:
                          description: Schema is the target schema
                          type: string
                      required:
                      - database
                      - grantedBy
                      - objectType
                      - privileges
                      - schema
                      type: object
                    type: array
                  grants:
                    description: Grants defines direct privilege grants
                    items:
                      description: PostgresGrant defines a PostgreSQL privilege grant
                      properties:
                        database:
                          description: Database is the target database
                          type: string
                        functions:
                          description: Functions lists specific functions or "*" for
                            all functions
                          items:
                            type: string
                          type: array
                        privileges:
                          description: Privileges to grant (SELECT, INSERT, UPDATE,
                            DELETE, TRUNCATE, REFERENCES, TRIGGER, CREATE, CONNECT,
                            TEMPORARY, EXECUTE, USAGE)
                          items:
                            type: string
                          minItems: 1
                          type: array
                        schema:
                          description: Schema is the target schema (optional, for
                            schema-level grants)
                          type: string
                        sequences:
                          description: Sequences lists specific sequences or "*" for
                            all sequences
                          items:
                            type: string
                          type: array
                        tables:
                          description: Tables lists specific tables or "*" for all
                            tables
                          items:
                            type: string
                          type: array
                        withGrantOption:
                          description: WithGrantOption allows the grantee to grant
                            these privileges to others
                          type: boolean
                      required:
                      - database
                      - privileges
                      type: object
                    type: array
                  roles:
                    description: Roles to assign to the user
                    items:
                      type: string
                    type: array
                type: object
              roleRef:
                description: |-
                  RoleRef references a ClusterDatabaseRole or DatabaseRole to grant permissions to.
                  If namespace is empty, it refers to a ClusterDatabaseRole.
                  If namespace is specified, it refers to a DatabaseRole in that namespace.
                  Either userRef or roleRef must be specified, but not both.
                properties:
                  name:
                    description: Name of the role resource
                    type: string
                  namespace:
                    description: |-
                      Namespace of the role.
                      If empty, refers to a ClusterDatabaseRole (cluster-scoped).
                      If provided, refers to a DatabaseRole in the specified namespace.
                    type: string
                required:
                - name
                type: object
              userRef:
                description: |-
                  UserRef references the DatabaseUser to grant permissions to.
                  The namespace field enables cross-namespace access.
                  Either userRef or roleRef must be specified, but not both.
                properties:
                  name:
                    description: Name of the DatabaseUser resource
                    type: string
                  namespace:
                    description: Namespace of the DatabaseUser (required for cross-namespace
                      access)
                    type: string
                required:
                - name
                - namespace
                type: object
            required:
            - clusterInstanceRef
            type: object
          status:
            description: ClusterDatabaseGrantStatus defines the observed state of
              ClusterDatabaseGrant.
            properties:
              appliedGrants:
                description: AppliedGrants contains information about applied grants
                properties:
                  applied:
                    description: Applied is the count of grants successfully applied
                    format: int32
                    type: integer
                  defaultPrivileges:
                    description: DefaultPrivileges is the count of default privileges
                      applied
                    format: int32
                    type: integer
                  details:
                    description: Details contains detailed information about each
                      grant
                    items:
                      description: GrantDetail contains information about a specific
                        grant.
                      properties:
                        appliedAt:
                          description: AppliedAt is when the grant was applied
                          format: date-time
                          type: string
                        database:
                          description: Database is the target database
                          type: string
                        message:
                          description: Message provides details about this grant
                          type: string
                        privileges:
                          description: Privileges lists the granted privileges
                          items:
                            type: string
                          type: array
                        schema:
                          description: Schema is the target schema
                          type: string
                        status:
                          description: Status indicates if this specific grant succeeded
                          type: string
                      type: object
                    type: array
                  directGrants:
                    description: DirectGrants is the count of direct privilege grants
                      applied
                    format: int32
                    type: integer
                  failed:
                    description: Failed is the count of grants that failed to apply
                    format: int32
                    type: integer
                  roles:
                    description: Roles lists assigned roles (if granting role membership)
                    items:
                      type: string
                    type: array
                type: object
              conditions:
                description: Conditions represent the latest available observations
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              drift:
                description: Drift contains drift detection status information
                properties:
                  detected:
                    description: Detected indicates if drift was detected
                    type: boolean
                  diffs:
                    description: Diffs contains the specific differences found
                    items:
                      description: DriftDiff represents a single difference between
                        desired and actual state.
                      properties:
                        actual:
                          description: Actual is the actual value in the database
                          type: string
                        destructive:
                          description: Destructive indicates if correcting this drift
                            would be destructive
                          type: boolean
                        expected:
                          description: Expected is the expected value from the CR
                            spec
                          type: string
                        field:
                          description: Field is the name of the field that differs
                          type: string
                        immutable:
                          description: Immutable indicates if this field cannot be
                            changed after creation
                          type: boolean
                      required:
                      - actual
                      - expected
                      - field
                      type: object
                    type: array
                  lastChecked:
                    description: LastChecked is when drift was last checked
                    format: date-time
                    type: string
                type: object
              lastReconcileTime:
                description: LastReconcileTime is the timestamp of the last reconciliation.
                format: date-time
                type: string
              message:
                description: Message provides additional information about the current
                  state
                type: string
              observedGeneration:
                description: ObservedGeneration is the last observed generation of
                  the resource
                format: int64
                type: integer
              phase:
                description: Phase represents the current state
                enum:
                - Pending
                - Creating
                - Ready
                - Failed
                - Deleting
                type: string
              reconcileID:
                description: |-
                  ReconcileID is the unique ID for the current reconciliation.
                  Used for observability and tracing.
                type: string
              targetInfo:
                description: TargetInfo contains resolved information about the target
                  user or role.
                properties:
                  name:
                    description: Name is the resolved name of the target
                    type: string
                  namespace:
                    description: Namespace is the namespace of the target (empty for
                      cluster-scoped roles)
                    type: string
                  resolvedUsername:
                    description: ResolvedUsername is the actual database username
                      (may differ from K8s resource name)
                    type: string
                  type:
                    description: 'Type is the target type: "user" or "role"'
                    type: string
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

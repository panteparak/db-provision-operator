# MariaDB deployment for E2E testing
# Deploys a single-replica MariaDB instance with credentials secret
# MariaDB is MySQL-compatible and uses the MySQL adapter
---
apiVersion: v1
kind: Namespace
metadata:
  name: mariadb
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/component: database
---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-credentials
  namespace: mariadb
type: Opaque
stringData:
  username: root
  password: testpassword123
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: mariadb
  labels:
    app: mariadb
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mariadb
  selector:
    app: mariadb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: mariadb
  labels:
    app: mariadb
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:11
          imagePullPolicy: IfNotPresent
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-credentials
                  key: password
            - name: MARIADB_DATABASE
              value: mysql
          ports:
            - containerPort: 3306
              name: mariadb
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          # startupProbe waits for MariaDB to be fully ready
          # Uses mariadb client command (more reliable than mariadb-admin)
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mariadb --socket=/var/lib/mysql/mysql.sock -uroot -p${MARIADB_ROOT_PASSWORD} -e "SELECT 1" >/dev/null 2>&1
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30
          # readinessProbe for traffic routing (only runs after startup succeeds)
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mariadb --socket=/var/lib/mysql/mysql.sock -uroot -p${MARIADB_ROOT_PASSWORD} -e "SELECT 1" >/dev/null 2>&1
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

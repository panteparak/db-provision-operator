# DatabaseUser with cross-namespace secret reference
# Used by: PG-INT-01, MY-INT-01, MDB-INT-01 (Cross-namespace Secret tests)
apiVersion: dbops.dbprovision.io/v1alpha1
kind: DatabaseUser
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
spec:
  instanceRef:
    name: "{{ .InstanceName }}"
  username: "{{ .Username }}"
  passwordSecret:
    secretName: "{{ .SecretName }}"
    secretNamespace: "{{ .SecretNamespace }}"

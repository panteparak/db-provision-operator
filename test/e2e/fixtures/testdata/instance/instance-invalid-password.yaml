# Invalid DatabaseInstance fixture (wrong credentials)
# Used by: ALL-NEG-01 (Invalid instance connection test)
apiVersion: dbops.dbprovision.io/v1alpha1
kind: DatabaseInstance
metadata:
  name: "{{ .Name }}-invalid"
  namespace: "{{ .Namespace }}"
spec:
  engine: "{{ .Engine }}"
  connection:
    host: "{{ .Host }}"
    port: {{ .Port }}
    database: "{{ .AdminDatabase }}"
    secretRef:
      name: "invalid-credentials-secret"
      namespace: "{{ .Namespace }}"
  healthCheck:
    enabled: true
    intervalSeconds: 30

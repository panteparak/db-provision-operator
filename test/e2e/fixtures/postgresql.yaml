# PostgreSQL deployment for E2E testing
# Deploys a single-replica PostgreSQL instance with least-privilege admin account
# The init script creates dbprovision_admin with CREATEDB, CREATEROLE, pg_signal_backend
---
apiVersion: v1
kind: Namespace
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
---
# Init script that creates the least-privilege admin account
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: postgres
data:
  01-create-admin.sql: |
    -- Create least-privilege admin for DB Provision Operator
    -- This role has the minimum privileges needed to manage databases, users, and roles

    CREATE ROLE dbprovision_admin WITH
        LOGIN
        CREATEDB
        CREATEROLE
        PASSWORD 'adminpassword123';

    -- Grant connection termination capability (required for force-drop)
    GRANT pg_signal_backend TO dbprovision_admin;

    -- PostgreSQL 14+ has pg_read_all_data for backup operations
    DO $$
    BEGIN
        IF EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'pg_read_all_data') THEN
            EXECUTE 'GRANT pg_read_all_data TO dbprovision_admin';
        END IF;
    END $$;

    -- Grant CONNECT on default database
    GRANT CONNECT ON DATABASE postgres TO dbprovision_admin;

    -- Verify setup
    SELECT rolname, rolsuper, rolcreaterole, rolcreatedb, rolcanlogin
    FROM pg_roles WHERE rolname = 'dbprovision_admin';
---
# Credentials for the operator (using least-privilege admin account)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: postgres
type: Opaque
stringData:
  username: dbprovision_admin
  password: adminpassword123
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: postgres
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: postgres
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          env:
            # The superuser is only used for init scripts
            # Operator connects using dbprovision_admin
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: superuserpassword123
            - name: POSTGRES_DB
              value: postgres
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

# crd-ref-docs configuration
# See: https://github.com/elastic/crd-ref-docs

processor:
  # Ignore these types when generating documentation
  ignoreTypes:
    - ".*List$"  # Ignore List types

  # Ignore fields matching these patterns
  ignoreFields:
    - "TypeMeta"
    - "ObjectMeta"

render:
  # Group related types together
  kubernetesVersion: "1.31"

  # Known types from Kubernetes API
  knownTypes:
    - name: "Time"
      package: "k8s.io/apimachinery/pkg/apis/meta/v1"
      link: "https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.31/#time-v1-meta"
    - name: "Duration"
      package: "k8s.io/apimachinery/pkg/apis/meta/v1"
      link: "https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.31/#duration-v1-meta"
    - name: "Condition"
      package: "k8s.io/apimachinery/pkg/apis/meta/v1"
      link: "https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.31/#condition-v1-meta"
    - name: "ObjectReference"
      package: "k8s.io/api/core/v1"
      link: "https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.31/#objectreference-v1-core"
    - name: "LocalObjectReference"
      package: "k8s.io/api/core/v1"
      link: "https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.31/#localobjectreference-v1-core"
    - name: "SecretKeySelector"
      package: "k8s.io/api/core/v1"
      link: "https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.31/#secretkeyselector-v1-core"

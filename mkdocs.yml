site_name: DB Provision Operator
site_url: https://panteparak.github.io/db-provision-operator
site_description: Kubernetes operator for declarative database provisioning across PostgreSQL, MySQL, and MariaDB
site_author: panteparak
repo_name: panteparak/db-provision-operator
repo_url: https://github.com/panteparak/db-provision-operator
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: panteparak
      repo: db-provision-operator
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/panteparak/db-provision-operator
  generator: false

copyright: Copyright &copy; 2024-2026 panteparak

docs_dir: DOCS

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - user-guide/index.md
      - Database Instances: user-guide/database-instances.md
      - Databases: user-guide/databases.md
      - Users: user-guide/users.md
      - Roles: user-guide/roles.md
      - Grants: user-guide/grants.md
      - Backups: user-guide/backups.md
  - Engine Guides:
      - engines/index.md
      - PostgreSQL: engines/postgresql.md
      - MySQL: engines/mysql.md
      - MariaDB: engines/mariadb.md
  - API Reference:
      - api/index.md
  - Examples:
      - examples/index.md
      - PostgreSQL: examples/postgresql.md
      - MySQL: examples/mysql.md
      - Advanced: examples/advanced.md
  - Architecture:
      - architecture/index.md
      - Design: architecture/design.md
      - Security: architecture/security.md
  - Operations:
      - operations/index.md
      - Monitoring: operations/monitoring.md
      - Troubleshooting: operations/troubleshooting.md
  - Development:
      - development/index.md
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - CI/CD: development/ci-cd.md
